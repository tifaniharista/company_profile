<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran Kerja</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="daftar-body">
    <div class="daftar-container">
      <h1 class="daftar-title">Form Pendaftaran Kerja</h1>
      <form action="daftar.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required />
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea id="alamat" name="alamat" required></textarea>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="telepon">Nomor Telepon</label>
          <input type="tel" id="telepon" name="telepon" required />
        </div>

        <div class="form-group">
          <label for="posisi">Posisi yang Dilamar</label>
          <select id="posisi" name="posisi" required>
              <option value="">Pilih Posisi</option>
              <option value="Mekanik">Mekanik</option>
              <option value="Operator Alat Berat">Operator Alat Berat</option>
              <option value="HSE Officer">HSE Officer</option>
              <option value="Geotechnical Engineer">Geotechnical Engineer</option>
              <option value="Construction Supervisor">Construction Supervisor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cv">Upload CV (PDF/DOC)</label>
          <div class="file-upload">
            <input
              type="file"
              id="cv"
              name="cv"
              accept=".pdf,.doc,.docx"
              required
              onchange="updateFileName()"
            />
            <label for="cv" class="file-label">Choose File</label>
            <span id="file-name" class="file-name">Tidak ada file yang dipilih</span>
          </div>
        </div>

        <button type="submit">Kirim Lamaran</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
